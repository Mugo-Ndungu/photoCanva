{%extends 'all-pics/base.html'%}
{% block content %}
{{ block.super}}
<div class="images row" id="view">
{%for pic in pics%}
    <div class="col-md-4">
        <img src="{{pic.image_url.url}}" class="img-responsive" alt="pic" style="width:100%; height:250px; padding-left: 20px;padding-right:25px;"><br>
<p>{{image_item.image_url.url}}</p>
        <button type="button" class="btn btn-success btn-sm" data-toggle="modal" data-target="#{{pic.id}}" style="margin-left:35%; margin-top:10px;margin-bottom:25px; opacity:0.7;">More
            Info</button>
    </div>
    
<!-- Modal -->
<div class="modal fade" id="{{pic.id}}" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">{{pic.name}}</h4>
            </div>
            <div class="modal-body">
                <img src=".{{pic.image_url.url}}" class="img-responsive" alt="pic" style="width:500px; height:500px; padding-left: 20px;padding-right:25px;"><br>
                <p>{{pic.image_url.url}}</p>
                <p><strong>description</strong></p>
                <p> {{pic.description}}</p><br>
                <br>
                <p><strong>location</strong></p>
                <p>{{pic.location}}</p><br>
                <br>
                <p><strong>Category</strong></p>
                <p>{{pic.category}}</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" data-dismiss="modal">Close</button>
                <button class="btn btn-info btn-sm" onclick="myFunction()"> Copy Url</button>
                <input class="form-control" type="text" id="myInput" value="127.0.0.1:8000{{pic.image_url.url}}">

                <div>
                </div>
            </div>
        </div>

    </div>
</div>
{%endfor%}
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script>
    function myFunction() {
        /* Get the text field */
        var copyText = document.getElementById("myInput");

        /* Select the text field */
        copyText.select();

        /* Copy the text inside the text field */
        document.execCommand("copy");

        /* Alert the copied text */
        alert("Copied the text: " + copyText.value);
    }

    function w3_open() {
        document.getElementById("mySidebar").style.display = "block";
        document.getElementById("myOverlay").style.display = "block";
    }

    function w3_close() {
        document.getElementById("mySidebar").style.display = "none";
        document.getElementById("myOverlay").style.display = "none";
    }

    // Modal pic Gallery
    function onClick(element) {
        document.getElementById("img01").src = element.src;
        document.getElementById("modal01").style.display = "block";
        var captionText = document.getElementById("caption");
        captionText.innerHTML = element.alt;
    }
</script>
{%endblock%}
